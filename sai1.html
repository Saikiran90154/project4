<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trusted By</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ======== Global ======== */
/* ======== Section ======== */
.trusted-section {
  text-align: center;
  padding: 50px 20px;
}

.trusted-section h1 {
  font-size: 36px;
  font-weight: 700;
  margin-bottom: 40px;
}

/* ======== Responsive Grid ======== */
.trusted-grid {
  display: grid;
  gap: 25px;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  max-width: 1200px;
  margin: auto;
}

/* ======== Card ======== */
.trusted-card {
  background: #ffffff;
  border-radius: 18px;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;

  /* Increased height for your large images */
  height: 250px;

  transition: all 0.3s ease;
}

.trusted-card img {
  width: 100%;
  height: 100%;
  object-fit: contain;  /* NO stretching */
}

/* Hover */
.trusted-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

/* ======== Mobile ======== */
@media (max-width: 480px) {
  .trusted-section h1 {
    font-size: 28px;
  }

  .trusted-card {
    height: 180px;  /* better for small screens */
    padding: 15px;
  }
}




  </style>
</head>
<body>

<section class="trusted-section">
    <h1>Trusted by</h1>

    <div class="trusted-grid">

        <!-- Item 1 -->
        <div class="trusted-card">
            <img src="trust1.jpeg" alt="Logo 1">
        </div>

        <!-- Item 2 -->
        <div class="trusted-card">
            <img src="trust2.png" alt="Logo 2">
        </div>

        <!-- Item 3 -->
        <div class="trusted-card">
            <img src="trust3.jpeg" alt="Team Image">
        </div>

        <!-- Item 4 -->
        <div class="trusted-card">
            <img src="trust4.jpeg" alt="UPS Plane">
        </div>



    </div>
</section>

<script src="script.js">
    // JS not required for this section
console.log("Trusted by section loaded");

</script>


</body>
</html>
